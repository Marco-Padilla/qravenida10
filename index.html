<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Landing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row align-items-center">
        <!-- Imagen a la izquierda en pantallas grandes, arriba en móviles -->
        <div class="col-md-6 mb-4 mb-md-0 text-center">
          <img
            src="img/participa.png"
            alt="Landing"
            class="img-fluid w-100"
            style="max-height: 700px; object-fit: cover"
          />
        </div>

        <!-- Formulario a la derecha en pantallas grandes, debajo en móviles -->
        <div class="col-md-6">
          <div class="form-container p-4 shadow rounded bg-white">
            <h4 class="text-center mb-4">Regístrate</h4>
            <form id="registroForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="cedula" class="form-label">Número de cédula</label>
                <input
                  type="text"
                  class="form-control"
                  id="cedula"
                  required
                  pattern="\d+"
                  title="Solo números"
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label"
                  >Número de teléfono</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="telefono"
                  required
                  pattern="\d{7,10}"
                  title="Debe tener entre 7 y 10 dígitos"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                ¡Participar!
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Validaciones con JS -->
    <script>
      document
        .getElementById("registroForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const nombre = document.getElementById("nombre").value.trim();
          const cedula = document.getElementById("cedula").value.trim();
          const telefono = document.getElementById("telefono").value.trim();

          if (!nombre || !cedula || !telefono) {
            return Swal.fire(
              "Error",
              "Todos los campos son obligatorios.",
              "error"
            );
          }
          if (!/^\d+$/.test(cedula)) {
            return Swal.fire(
              "Error",
              "La cédula debe contener solo números.",
              "error"
            );
          }
          if (!/^\d{7,10}$/.test(telefono)) {
            return Swal.fire(
              "Error",
              "El teléfono debe tener entre 7 y 10 dígitos.",
              "error"
            );
          }

          try {
            const res = await fetch("http://localhost:3000/api/registro", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nombre, cedula, telefono }),
            });
            const data = await res.json();

            if (res.ok) {
              Swal.fire("Éxito", data.message, "success");
              document.getElementById("registroForm").reset();
            } else {
              Swal.fire(
                "Error",
                data.message || "Error en el servidor",
                "error"
              );
            }
          } catch (err) {
            console.error(err);
            Swal.fire("Error", "No se pudo conectar al servidor", "error");
          }
        });
    </script>
  </body>
</html>
